<div mat-dialog-content>
  <p>Create new event</p>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input
      matInput
      [(ngModel)]="data.title"
      [ngModelOptions]="{ standalone: true }"
    />
  </mat-form-field>
  <div class="event">
    <div class="start-date">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input
          #startTime="ngModel"
          matInput
          [disabled]="!data.allday"
          [(ngModel)]="data.startTime"
          [ngModelOptions]="{ standalone: true }"
          [matDatepicker]="picker"
          required
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div *ngIf="!data.allday" class="time">
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="data.startHour"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Start Hour"
            [ngxTimepicker]="timeStart"
          />
          <ngx-material-timepicker
            #timeStart
            [minutesGap]="30"
          ></ngx-material-timepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="end-date">
      <mat-form-field>
        <mat-label>Choose a end date</mat-label>
        <input
          matInput
          [disabled]="!data.allday"
          [(ngModel)]="data.endTime"
          [ngModelOptions]="{ standalone: true }"
          [matDatepicker]="picker2"
          required
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <div *ngIf="!data.allday" class="time">
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="data.endHour"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Hour"
            [ngxTimepicker]="timeEnd"
          />
          <ngx-material-timepicker
            #timeEnd
            [minutesGap]="30"
          ></ngx-material-timepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button *ngIf="data.allday" mat-button [disabled]="!data.endTime || !data.startTime || !data.title" [mat-dialog-close]="data" type="submit">
    Ok
  </button>
  <button *ngIf="!data.allday" mat-button [disabled]="!data.endHour || !data.startHour || !data.title" [mat-dialog-close]="data" type="submit">
    Ok
  </button>
</div>
