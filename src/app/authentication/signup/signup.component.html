  <div class="container">
    <div class="spacer"><span>Spacer</span></div>
    <mat-card class="mt-4">
      <mat-spinner *ngIf="isLoading" class="pd-4"></mat-spinner>
      <form
        (submit)="onSignup(signupForm)"
        #signupForm="ngForm"
        *ngIf="!isLoading"
      >
        <mat-form-field>
          <input
            matInput
            name="username"
            ngModel
            type="text"
            placeholder="Your name"
            #userInput="ngModel"
            required
            minlength="6"
          />
          <mat-error *ngIf="userInput.invalid"
            >Username must have at least 6 characters</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            name="email"
            ngModel
            type="email"
            placeholder="E-Mail"
            #emailInput="ngModel"
            required
            email
          />
          <mat-error *ngIf="emailInput.invalid"
            >Please enter a valid email.</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <input
            type="password"
            name="password"
            ngModel
            #passwordInput="ngModel"
            [(ngModel)]="password"
            matInput
            placeholder="Password"            
            required
            minlength="6"
            (ngModelChange) = "resetMatch()"
          />
          <mat-error *ngIf="passwordInput.invalid"
            >Password must have at least 6 characters.</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <input
            type="password"
            name="passwordConfirm"
            ngModel
            #passwordConfirmInput = "ngModel"
            [(ngModel)]="passwordConfirm"
            matInput
            placeholder="Confirm Password"
            required
            minlength="6"
            (ngModelChange) = "resetMatch()"
          />
          <mat-error *ngIf="passwordConfirmInput.invalid"
            >Password must have at least 6 characters.</mat-error
          >
        </mat-form-field>
        <mat-error *ngIf="!passwordMatch" class="mb-1">Passwords are not the same!</mat-error>
        <button
          mat-raised-button
          color="accent"
          type="submit"
          *ngIf="!isLoading"
        >
          Signup
        </button>
      </form>
    </mat-card>
  </div>
